<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=contain">
	<meta name="format-detection" content="telephone=no, email=no">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://192.168.212.47:8180; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src * ;img-src *">-->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script>
		var initConfig = {};
	</script>
</head>
<body>
	<div id="page">
		<div id="login-page" class="entrance-page">
			<div class="greeting-wrapper">
				<p class="greeting">欢迎加入国乾优品</p>
				<p class="tips">使用手机快速登录，首次登录成功即可领取50元优惠券</p>
			</div>
			<div class="form-wrapper">
				<div class="input-wrapper">
					<div class="input-group">
						<i class="icon"><img class="phone-icon" src="imgs/icons/phone@2x.png"></i>
						<input class="input-control phone-input" type="number" placeholder="请输入手机号">
					</div>
					<div class="input-group">
						<i class="icon"><img class="mail-icon" src="imgs/icons/mail@2x.png"></i>
						<input class="input-control code-input" type="number" placeholder="请输入验证码">
						<div class="msg-btn sent-done" @click><span class="timer">100s</span><span class="text">发送验证码</span></div>
					</div>
				</div>
				<div class="submit-wrapper">
					<div class="submit-btn">登录</div>
				</div>
				<div class="agreement-link">
						<input type="checkbox" checked>
						<span>我已阅读并同意<a href="">《国乾优品用户协议》</a></span>
				</div>
			</div>
			<div class="login-more hide">
				<div class="item-title">选择其他登录方式</div>
				<div class="wrapper">
					<div class="login-btn">
						<div>
							<img class="wx" src="imgs/icons/wechat@2x.png" alt="">
						</div>
						<span>微信</span>
					</div>
					<div class="login-btn">
						<div>
							<img class="qq" src="imgs/icons/qq@2x.png" alt="">
						</div>
						<span>QQ</span>
					</div>
					<div class="login-btn">
						<div>
							<img class="pay" src="imgs/icons/pay@2x.png" alt="">
						</div>
						<span>支付宝</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
