<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>我的咨询</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=contain">
	<meta name="format-detection" content="telephone=no, email=no">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://192.168.212.47:8180; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src * ;img-src *">-->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script>
		var initConfig = {};
	</script>
</head>

<body>
	<div id="page" v-cloak>
		<div class="content-wrapper">
			<!-- topbar -->

			<div class="fixed-bar header-toolbar">
				<div class="tool-left tool-col">
					<a href="javascript:history.back(-1)" class="back-btn"><i class="icon iconfont icon-left"></i></a>
				</div>
				<div class="page-title tool-col">
					<span>咨询</span>
				</div>
			</div>
			<!-- topbar end-->

			<div class="views">
				<div class="container">
					<!-- container -->
					<div class="order-item">
						<div class="goods-item">
							<div class="cover">
								<img :src="goodsData.defaultImgae">
							</div>
							<div class="info">
								<div class="name">{{goodsData.name}}</div>
								<span class="sku">{{goodsData.caption}}</span>
								<span class="price">￥{{goodsData.price}}</span>
							</div>
						</div>
					</div>
					<div class="questions-page grey-bg height-full">
						<div class="scrollable">
							<div class="questions-wrapper">
								<van-list v-model="loading" :offset="0" :finished="finished" finished-text="没有更多了" @load="getList">

									<div class="item" v-for="item in listData">
										<div class="order-item">
											<div class="questions">
												<div class="questions-item">
													<div class="line-1 line-q">
														<span class="icon"><img src="imgs/icons/question@2x.png" alt=""></span>
														<span class="content">{{item.content}}</span>
														<span class="time">{{dateFormat(item.creatDate)}}</span>
													</div>
												</div>
												<div class="questions-item" v-for="answer in item.replys">
													<div class="line-1 line-a">
														<span class="icon"><img src="imgs/icons/answer@2x.png" alt=""></span>
														<span class="content">{{answer.replyContent}}</span>
														<span class="time">{{dateFormat(answer.replayDate)}}</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</van-list>

							</div>
						</div>
					</div>
					<!-- container end -->
				</div>
			</div>

		</div>
	</div>

	<script src="libs/require-2.3.3min.js" data-main="js/goods_consultation/require.config"></script>
</body>

</html>
